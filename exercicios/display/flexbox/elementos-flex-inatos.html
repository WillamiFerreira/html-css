<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inatos do flex</title>
    <style>
        div.flexcounteiner{
            display: flex;
            border: 2px solid red;
            padding: 10px;
            flex-direction: row;
        }
        .item-flex{
            width: 40vw;
            height:30vh;
        }
        .item01{
            background-color: blueviolet;
        }
        .item02{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="flexcounteiner">
        <div class="item-flex item01"></div>
        <div class="item-flex item02"></div>
    </div>
    
</body>
</html>
